name: PR automático develop → master

on:
  push:
    branches:
      - develop

jobs:
  create-pr-to-master:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar GitHub CLI manualmente
        run: |
          curl -fsSL https://github.com/cli/cli/releases/latest/download/gh_2.49.0_linux_amd64.deb -o gh.deb
          sudo dpkg -i gh.deb

      - name: Criar Pull Request para master
        run: |
          # Evita criar PR se já existir um aberto do develop para master
          gh pr list --base master --head develop --json number | grep -q '"number":' && echo "PR já existe" && exit 0

          gh pr create \
            --title "PR automático: develop → master" \
            --body "Merge automático de develop para master após alterações." \
            --base master \
            --head develop \
            --label "auto-pr"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

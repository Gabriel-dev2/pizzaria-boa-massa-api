name: Auto Pull Request

on:
  push:
    branches:
      - develop

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Criar Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.TOKEN_PR }}
          base: master
          branch: develop
          title: "Atualização automática do develop para master"
          body: "Este PR foi criado automaticamente pelo GitHub Actions."

name: PR automático para develop

on:
  push:
    branches:
      - 'feature/**'
      - 'hotfix/**'
      - 'bugfix/**'

jobs:
  create-pr-to-develop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar GitHub CLI manualmente
        run: |
          curl -fsSL https://github.com/cli/cli/releases/download/v2.74.0/gh_2.74.0_linux_amd64.deb -o gh.deb
          sudo dpkg -i gh.deb

      - name: Garantir que o label 'auto-pr' existe
        run: |
          curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/labels/auto-pr \
            | grep 200 || \
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/labels \
            -d '{"name":"auto-pr", "color":"0366d6", "description":"PRs criados automaticamente"}'

      - name: Criar Pull Request para develop
        run: |
          gh pr create \
            --title "PR automático para develop: ${{ github.ref_name }}" \
            --body "Este PR foi criado automaticamente de `${{ github.ref_name }}` para `develop`." \
            --base develop \
            --head ${{ github.ref_name }} \
            --label "auto-pr"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

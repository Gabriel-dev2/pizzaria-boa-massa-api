name: PR automático para develop

on:
  push:
    branches:
      - 'feature/**'
      - 'hotfix/**'
      - 'bugfix/**'

jobs:
  create-pr-to-develop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar GitHub CLI manualmente
        run: |
          curl -fsSL https://github.com/cli/cli/releases/download/v2.74.0/gh_2.74.0_linux_amd64.deb -o gh.deb
          sudo dpkg -i gh.deb

      - name: Criar Pull Request para develop
        run: |
          gh pr create \
            --title "PR automático para develop: ${{ github.ref_name }}" \
            --body "Este PR foi criado automaticamente de `${{ github.ref_name }}` para `develop`." \
            --base develop \
            --head ${{ github.ref_name }} \
            --label "auto-pr"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
